<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="/Frontend/Javascript/jquery-3.7.0.js"
      type="text/javascript"
    ></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="/Frontend/CSS/managePage.css"
    />
    <title>관리자 페이지</title>
  </head>
  <body>
    <div id="manage_wrapper">
      <main>
        <div class="manage_menu">
          <div>
            <a href="/Frontend/HTML/Manager/manageMain.html"
              ><img src="/Frontend/images/logo 1.png"
            /></a>

            <h3>관리자페이지</h3>
            <ul id="nav_bar2">
              <li class="menu_bar2">
                <a href="../user/userload.html">고객 관리</a>
              </li>
              <li class="menu_bar2">
                <a href="../product/proload.html">상품 관리</a>
              </li>
              <li class="menu_bar2">
                <a href="../order/orderload.html">주문 관리</a>
              </li>
              <li class="menu_bar2">
                <a href="../inquery/receipt.html">1:1 문의</a>
              </li>
            </ul>
          </div>

          <div class="manage_logout">
            <a href="">로그아웃</a>
          </div>
        </div>

        <div id="manage_section">
          <div class="manage_pro">
            <div class="manage_protitle">신규 상품 추가</div>
            <form class="proadd_form" method="post">
              <label name="proname">상품명</label>
              <input type="text" id="proname" name="proname" required />
              <label name="category">카테고리</label>
              <select id="category" name="category" class="select_category">
                <option value="whiskey">위스키</option>
                <option value="wine">와인</option>
                <option value="sake">사케</option>
                <option value="vodka">보드카</option>
                <option value="soju">소주</option>
                <option value="beer">맥주</option>
                <option value="makgeolli">막걸리</option>
                <option value="snack">안주류</option>
              </select>
              <label name="proprice">상품가격</label>
              <input
                type="text"
                id="proprice"
                name="proprice"
                placeholder="10000"
                required
              />
              <label name="proquantity">재고량</label>
              <input
                id="proquantity"
                id="proquantity"
                name="proquantity"
                type="text"
                required
              />
              <label name="proml">용량</label>
              <input
                type="text"
                id="proml"
                name="pml"
                placeholder=" 예시 (1500ml)"
                required
              />
              <label name="proalcohol">도수</label>
              <input type="text" id="proalcohol" name="proalcohol" />
              <label name="procountry">국가</label>
              <input type="text" id="procountry" name="procountry" />
              <label name="protext">상품설명</label>
              <input type="text" id="protext" name="protext" maxlength="200" />
              <label for="proimage" name="proimage">상품사진</label>
              <input
                type="file"
                id="proimage"
                name="proimage"
                accept="image/png"
                required
              />
            </form>
            <div class="proinfo_btns">
              <button type="submit" class="pro_btn">추가하기</button>
              <button class="pro_btn">
                <a href="../product/proload.html">뒤로가기</a>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
