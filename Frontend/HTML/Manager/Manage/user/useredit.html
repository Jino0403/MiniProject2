<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="/Frontend/Javascript/jquery-3.7.0.js"
      type="text/javascript"></script>
    <script
      src="/Frontend/Javascript/manage.js"
      type="text/javascript"
      defer="defer"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="/Frontend/CSS/managePage.css" />
    <title>관리자 페이지</title>
  </head>
  <body>
    <div id="manage_wrapper">
      <main>
        <div class="manage_menu">
          <div>
            <a href="/Frontend/HTML/Manager/manageMain.html"
              ><img src="/Frontend/images/logo 1.png"
            /></a>

            <h3>관리자페이지</h3>
            <ul id="nav_bar2">
              <li class="menu_bar2">
                <a href="./userload.html">고객 관리</a>
              </li>
              <li class="menu_bar2">
                <a href="../product/proload.html">상품 관리</a>
              </li>
              <li class="menu_bar2">
                <a href="../order/orderload.html">주문 관리</a>
              </li>
              <li class="menu_bar2">
                <a href="../inquery/receipt.html">1:1 문의</a>
              </li>
            </ul>
          </div>

          <div class="manage_logout">
            <a href="">로그아웃</a>
          </div>
        </div>

        <div id="manage_section">
          <div class="manage_user">
            <div class="manage_title">고객 정보 수정하기</div>
            <form class="add_form">
              <label>아이디</label>
              <input
                type="text"
                placeholder="문자, 숫자를 조합하여 10자리내로 작성해주세요." />
              <label>비밀번호</label>
              <input
                type="password"
                placeholder="특수문자,숫자,문자를 조합하여 6~20자 내로 작성해주세요." />
              <label>비밀번호 확인</label>
              <input
                type="password"
                placeholder="특수문자,숫자,문자를 조합하여 8~20자 내로 작성해주세요." />
              <label>이름</label>
              <input type="text" placeholder="이름을 입력해주세요." />
              <label>생년월일</label>
              <input type="date" />
              <label>전화번호</label>
              <input
                type="text"
                placeholder="하이픈('-')을 사용하여 작성해주세요. ex (010-1234-5678)" />
              <label>주소</label>
              <input type="text" />
            </form>
            <div class="userinfo_btns">
              <button class="user_btn">수정하기</button>
              <a href="../user/userload.html"
                ><button class="user_btn">뒤로가기</button></a
              >
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
