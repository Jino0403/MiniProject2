<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&family=Orbit&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../CSS/search.css" />
    <script src="../../Javascript/includeHTML.js"></script>
    <title>메인 페이지</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div>
          <a id="header_title" href="/Frontend/index.html">
            <img src="/Frontend/images/logo 1.png" />
            <h1>Alcohol</h1>
          </a>
        </div>
        <div id="header_search">
          <input id="search_input" type="text" maxlength="20" />
          <a class="header_menu_item">
            <button id="search_button" type="button">
              <img src="/Frontend/images/search 1.png" />
            </button>
          </a>
        </div>
        <div id="header_menu">
          <a class="header_menu_item">로그인</a>
          <a class="header_menu_item">회원가입</a>
        </div>
      </header>
      <nav include-html="../../HTML/Main/nav.html"></nav>
      <main>
        <div id="search_wrapper">
          <div id="search_results"></div>
        </div>
      </main>
      <footer include-html="../../HTML/Main/footer.html"></footer>
    </div>
  </body>
  <script>
    includeHTML();

    const searchInput = document.getElementById('search_input');
    const searchButton = document.getElementById('search_button');
    const searchResults = document.getElementById('search_results');

    searchButton.addEventListener('click', function () {
      const searchTerm = searchInput.value.trim();

      // Clear previous search results
      searchResults.innerHTML = '';

      if (searchTerm !== '') {
        // Simulate search results display
        const resultCount = 0; // Replace this with your actual result count logic
        const resultElement = document.createElement('p');
        resultElement.textContent = `${searchTerm}과 일치하는 결과는 ${resultCount}개 입니다.`;
        searchResults.appendChild(resultElement);
      }
    });
  </script>
</html>
